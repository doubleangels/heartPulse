        // Function to Render Categories Dynamically
        function renderCategories(categories) {
            const container = document.querySelector("main");

            categories.forEach((category) => {
                const categoryHtml = `
        <div class="bg-gray-700 shadow-lg rounded-md mb-4">
            <button
                class="w-full text-left py-4 px-4 bg-gray-600 hover:bg-gray-500 rounded-t-md text-gray-200 font-medium"
                onclick="toggleVisibility('${category.id}')">
                <h2>${category.title}</h2>
            </button>
            <div id="${category.id}" class="hidden px-4 py-4 text-gray-300">
                <p class="mb-4">${category.description}</p>
                <div class="grid grid-cols-3 gap-4 mt-4">
                    ${category.items
                        .map(
                            (item) => `
                            <button class="bg-gray-600 hover:bg-gray-500 text-white rounded-md p-4 flex flex-col items-center sendButton">
                                <img src="${item.img}" alt="${item.name}" class="mb-2">
                                <span>${item.name}</span>
                                <span class="hidden">${category.action}</span>
                            </button>
                        `
                        )
                        .join("")}
                </div>
            </div>
        </div>
    `;

                container.insertAdjacentHTML("beforeend", categoryHtml);
            });
        }

        // Function to send Discord webhooks
        const webhookURL = 'https://discord.com/api/webhooks/1309125741081792603/Qh_qxB8w3NsK30InXot_VVEKvPvnTuEX1lqblntj_7u0DpEzP5QUMT-fO8M-wd2rb9sZ';

        // Add a click event listener to the main container
        document.querySelector("main").addEventListener("click", async (event) => {
            if (event.target.closest(".sendButton")) {
                const button = event.target.closest(".sendButton");

                const spanElement = button.querySelector("span");
                const spanAction = button.querySelector("span.hidden");
                if (!spanElement) {
                    console.error("No span element found inside the button.");
                    return;
                }

                const itemName = spanElement.textContent.toLowerCase();
                const actionName = spanAction.textContent;

                try {
                    const response = await fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            content: `Maddy ${actionName} ${itemName}!`,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Failed to send message:", error);
                }
            }
        });


        // Function to Toggle Visibility of a Category
        function toggleVisibility(id) {
            const element = document.getElementById(id);
            element.classList.toggle("hidden");
        }

        // Render Categories on Page Load
        document.addEventListener("DOMContentLoaded", () => {
            renderCategories(categories);
        });
